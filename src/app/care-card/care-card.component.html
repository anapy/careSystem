<mat-card class="cc-container">
  <div class="cc-column-data">
    <div class="cc-data">
      <p>Padre/Madre: {{ care.parentName }}</p>
      <p>Cuidador/a: {{ care.careTakerName }}</p>
    </div>
    <div class="cc-data">
      <p>Fecha del servicio: {{ care.startDate | date:'dd/MM/yyyy hh:mm a' }}</p>
      <p>Duración: {{ transformMinute(care.duration) }}</p>
    </div>
  </div>
  <p>Descripción/Observaciones: {{ care.observations }}</p>
</mat-card>
