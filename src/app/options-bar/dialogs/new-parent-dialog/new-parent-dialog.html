<div class="npd-container">
  <p mat-dialog-title>AÃ±adir nuevo padre/madre</p>
  <mat-dialog-content class="npd-form-container">
    <mat-form-field appearance="fill">
      <mat-label aria-required="true">Nombre</mat-label>
      <input
        [(ngModel)]="parentInfo.name"
        [value]="parentInfo.name"
        type="text"
        matInput
        required="true"
        (keyup)="validateValue(parentInfo.name)"
      />
    </mat-form-field>
  </mat-dialog-content>

  <div mat-dialog-actions class="npd-dialog-actions">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button
      mat-dialog-close
      mat-raised-button
      [disabled]="!isDataValid"
      (click)="saveParent()"
    >
      Guardar
    </button>
  </div>
</div>
